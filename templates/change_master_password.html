<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha Mestra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="min-width: 350px;">
            <h3 class="mb-3 text-center">Alterar Senha Mestra</h3>

            {% if erro %}
                <div class="alert alert-danger" role="alert">
                    {{ erro }}
                </div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label for="senha_atual" class="form-label">Senha Atual</label>
                    <input type="password" name="senha_atual" id="senha_atual" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nova_senha" class="form-label">Nova Senha</label>
                    <input type="password" name="nova_senha" id="nova_senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Alterar</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2">Voltar</a>
            </form>
        </div>
    </div>
</body>
</html>
