<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">Editar Senha</h2>

            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Serviço</label>
                    <input type="text" name="service" class="form-control" value="{{ service }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" value="{{ username }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" value="{{ password }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success">Salvar Alterações</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

            <form action="{{ url_for('delete', id=id) }}" method="post" class="mt-3" onsubmit="return confirm('Tem certeza que deseja excluir?');">
                <button type="submit" class="btn btn-danger w-100">Deletar</button>
            </form>
        </div>
    </div>
</body>
</html>
